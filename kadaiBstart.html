<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: red;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .chu {
      background: green;
      transform: scale(0.6);
    }
    .sho {
      background: yellow;
      transform: scale(0.6);
    }
    .kyo {
      background: blue;
      transform: scale(0.6);
    }
    
  </style>
</head>
<body>

  <script>
    'use strict';
    
    const num = 10;
    const winner = Math.floor(Math.random() * num); // 0 - 9

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');

      div.addEventListener('click', () => {

        if (i === winner) {
          div.textContent = '大吉';
          div.classList.add('win');

        } else {
          var result = new Array('中吉', '小吉', '凶');
          const loser = Math.floor(Math.random() * 3);
          if(loser =0){
          div.textContent = result[loser];
          div.classList.add("chu");
          }else if(loser =1){
          div.textContent = result[loser];
          div.classList.add("sho");
          }else if(loser =2){
          div.textContent = result[loser];
          div.classList.add("kyo");
          }
        }

      });


      document.body.appendChild(div);
    }
  </script>
</body>
</html>
